name: Linux Build (Ubuntu 20.04)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3 \
            pkg-config \
            git \
            libnss3 \
            libxss1 \
            libasound2 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libgbm1 \
            libatk1.0-0 \
            libxkbfile1 \
            libsecret-1-dev

      - name: Install npm dependencies
        run: |
          npm ci

      - name: Rebuild native modules (especially better-sqlite3)
        run: |
          npx electron-rebuild --force --types prod || true
          npm rebuild better-sqlite3 --build-from-source || true

      - name: Build artifacts (AppImage + deb)
        run: |
          npm run make -- --platform=linux --arch=x64

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: out/**
